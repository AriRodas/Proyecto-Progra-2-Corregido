<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <title>QUALITY TRANSPORT | Reservaciones</title>

    <script> 
        let serviciosG = JSON.parse(sessionStorage.getItem("servicios")); 
        window.onload = function getServicios(){

            parent = document.getElementById('servicios');
            
            if (serviciosG.length=="0"){    
                let option = document.createElement('option');
                option.innerHTML= 'No hay servicios disponibles :(';            
                parent.appendChild(option);
            }
            else{

                for(let i = 0; i<serviciosG.length; i++){
                    let option = document.createElement('option');
                    let title = serviciosG[i][0];
                    option.innerHTML = title;
                    option.value = title;
                    parent.appendChild(option);
                }
            }
        }
    </script>

</head>

<body id="body">

    <div class="container">
        <nav class="barra">
            <div class="navbar__left">
                <a href="/" class="active_link" name="barra1" id="navbar_a">Inicio</a>
                <a href="/info" name="barra2" id="navbar_q">¿Quiénes somos?</a>
                <a href="/servicios" name="barra3" id="navbar_a">Servicios</a>
                <a href="/contact" name="barra4" id="navbar_a">Contáctanos</a>
                <a href="/login" name="barra5" id="navbar_a">Iniciar sesión</a>
                <a href="/register" name="barra6" id="navbar_a">Registrarse</a>
            </div>   
        </nav>
    

        <main>
            <div class="main__container">
                <div class="main__logo">
                    <img src="/static/images/logo.png" alt="Quality Transport logo">
                </div>
                <br>
                <div class="main__title">
                    <h1>RESERVAS CON QUALITY TRANSPORT</h1>
                </div>
            

                <div class="texto">
                    <label for="fecha">Fecha del viaje:</label>
                    <input type="date" id="fecha" name="fecha">
                    <br><br>

                    <label for="servicios">Seleccione el tipo de servicio:</label>
            
                    <select id="servicios">
                
                    </select>
                    <br><br>   
                    
                    <label for="Pasajeros">Seleccione el numero de pasajeros:</label>
                
                    <select id="pasajeros">
                    <option value="1-4">1-4</option>
                    <option value="5-9">5-9</option>
                    <option value="10-14">10-14</option>
                    <option value="15-20">15-28</option>
                    <option value="15-20">Más de 100 personas</option>
                    </select>
                    <br><br>
                    <div>
                        <label for="partida">Lugar de partida:</label>
                        <input type="text" id="partida" name="partida" placeholder="partida">
                        <br><br>    
                </div>
                    <div>
                        <label for="destino">Lugar de destino:</label>
                        <input type="text" id="destino" name="destino" placeholder="destino">
                        <br><br>    
                    </div>
                    <button onclick="reservaciones()">Enviar reservación</button>
                    <br><br>
                    <a href="/tablareservaciones">Ver tabla de reservaciones</a>
                    <br><br>
                    <a href="/index_cliente">Regresar</a>
                    <script src="/static/reservacion_script.js"></script>
            </div>
            </div>
        </main>
        <button onclick="logout()"></button>
        
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
